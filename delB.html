<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="dashContainer">
        <div class="personContainer">
            <div class="detailsContainer">
                <img src="linkednew.png" alt="">
                <div>
                    <p>Report for:</p>
                    <p class="heading">Casper Bisgaard</p>

                </div>
                
            </div>
            <div class="buttonwrapper">
                <div>
                    <input type="radio" id="Daily" name="report"  value="Daily">
                    <label for="Daily">Daily</label>
                </div>
                <div>
                    <input type="radio" id="Weekly" name="report"  value="Weekly" checked>
                    <label for="Weekly">Weekly</label>
                </div>
                <div>
                    <input type="radio" id="Monthly" name="report"  value="Monthly">
                    <label for="Monthly">Monthly</label>
                </div>
                
                
            </div>
        </div>
        <div class="cardcontainer">
            <div class="card">
                <div class="headCard">
                    <p>Work</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">24hrs</p>
                    <p>last week 26hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="headCard">
                    <p>Play</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">10hrs</p>
                    <p>last week 8hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="headCard">
                    <p>Study</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">12.5hrs</p>
                    <p>last week 14hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="headCard">
                    <p>Exercise</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">5hrs</p>
                    <p>last week 4.5hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="headCard">
                    <p>Social</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">6.5hrs</p>
                    <p>last week 4hrs</p>
                </div>
            </div>
            <div class="card">
                <div class="headCard">
                    <p>Self care</p>
                    <button><img src="dot.svg" alt=""></button>
                </div>
                <div class="bodyCard">
                    <p class="heading">3hrs</p>
                    <p>last week 2hrs</p>
                </div>
            </div>
        </div>  

   </div>
    
</body>
</html>
